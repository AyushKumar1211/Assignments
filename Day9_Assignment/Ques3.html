<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let n = parseInt(prompt("Enter a number: "));
            count(n);
            function count(n){
                setTimeout(function () {
                    if (n === 0) {
                        console.log("Blast Off!");
                        return;
                    }
                    else {
                        console.log(n);
                    }
                    count(n - 1);
                }, 1000);
            }
        </script>
    </body>
</html>
