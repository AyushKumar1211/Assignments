<!DOCTYPE html>
<head>
  <title>MyStore</title>
  <style>
    body {
      background: #f3f6f9;
    }
    header {
      background: linear-gradient(to right, #673ab7, #512da8);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    #search {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s ease-in-out;
    }
    .card img {
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }
    .card p {
      color: #0d9e4e;
      font-weight: bold;
    }
    #loadMore {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyStore</h1>
  </header>
  <main class="container">
    <h2>ðŸ›’ Our Products</h2>
    <input type="text" id="search" placeholder="Search products..." />
    <div id="products" class="product-container"></div>
    <button id="loadMore">Load More</button>
  </main>
  <script>
    const productContainer = document.getElementById("products");
    const loadMoreBtn = document.getElementById("loadMore");
    const searchInput = document.getElementById("search");

    let allProducts = [];
    let displayedCount = 0;
    const PRODUCTS_PER_LOAD = 5;

    fetch("https://fakestoreapi.com/products")
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        renderProducts();
      });

    function renderProducts() {
      const visibleProducts = allProducts.slice(0, displayedCount + PRODUCTS_PER_LOAD);
      displayedCount = visibleProducts.length;

      displayFilteredProducts(searchInput.value.toLowerCase(), visibleProducts);

      if (displayedCount >= allProducts.length) {
        loadMoreBtn.style.display = "none";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    function displayFilteredProducts(query, productsToDisplay) {
      const filtered = productsToDisplay.filter(product =>
        product.title.toLowerCase().includes(query)
      );

      productContainer.innerHTML = "";
      if (filtered.length === 0) {
        productContainer.innerHTML = "<p>No products found.</p>";
        return;
      }

      filtered.forEach(product => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="product.html?id=${product.id}" style="text-decoration: none;">
            <img src="${product.image}" alt="${product.title}" />
            <h3>${product.title}</h3>
            <p>$${product.price}</p>
          </a>
        `;
        productContainer.appendChild(card);
      });
    }

    loadMoreBtn.addEventListener("click", renderProducts);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const currentVisible = allProducts.slice(0, displayedCount);
      displayFilteredProducts(query, currentVisible);
    });
  </script>
</body>
</html>
