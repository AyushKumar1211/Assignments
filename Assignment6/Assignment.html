<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  
  <script>
  let marks = (prompt("Enter your marks (0-100):"));
  
  if (marks < 0 || marks > 100) {
    console.log("Invalid Input");
  } else {
    let grade = "";
    let message = "";
    
    if (marks >= 90) {
      grade = "A";
      message = "Excellent!";
    } else if (marks >= 75) {
      grade = "B";
      message = "Great job!";
    } else if (marks >= 60) {
      grade = "C";
      message = "Good effort.";
    } else if (marks >= 40) {
      grade = "D";
      message = "You passed.";
    } else {
      grade = "F";
      message = "Better luck next time.";
    }
    console.log("Grade:"+grade+ " "+ message);
  }
</script>
</body>
</html>
