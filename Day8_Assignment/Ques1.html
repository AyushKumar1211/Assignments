<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Even Numbers (0 to 100) </title>
    </head>
    <body>
        <script>
            let sum=0;
            for(let i=2;i<100;i++){
                if(i%2==0){
                    sum=sum+i;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
