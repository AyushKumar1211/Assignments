<!DOCTYPE html>
<html>
    <head>
        <title>Pattern Printing</title>
    </head>
    <body>
        <script>
            let num=prompt("Enter a number: ");
            for(let i=1;i<=num;i++){
                let line="";
                for(let j=1;j<=i;j++){
                    line=line+"*";
                }
                console.log(line);
                line="";
            }
        </script>
    </body>
</html>
