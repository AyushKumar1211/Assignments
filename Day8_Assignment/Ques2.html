<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table Generator </title>
    </head>
    <body>
        <script>
            let num=prompt("Enter a number: ");
            for(let i=1;i<11;i++){
                console.log(num+"*"+i+"="+(num*i));
            }
        </script>
    </body>
</html>
