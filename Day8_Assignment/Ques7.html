<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Positive Numbers</title>
    </head>
    <body>
        <script>
            let input = prompt("Enter numbers separated by commas (e.g. 1,2,3,4):");
            let arr = input.split(',').map(Number);
            let sum=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]>0){
                    sum=sum+arr[i];
                }
            }
            console.log(sum);
        </script>    
    </body>
</html>
